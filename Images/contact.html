<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel | Contact!</title>
    <meta
      name="description"
      content="Welcome to the most extra ordinary hotel in bulacan, Philippines"
    />
    <meta
      name="keywords"
      content="hotel, bulacan hotel, bulacan, philippines"
    />
    <script
      src="https://kit.fontawesome.com/98286220a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Hotel</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="bg-light py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> US</h1>
        <p>Please fill out the form below to contact us</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-message">
            <label for="message">Message</label>
            <input type="message" id="message" name="message" />
          </div>
          <a href="submit" class="btn">Submit</a>
        </form>
      </div>
    </section>

    <section id="features" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>143 Paghanapin St. Di Makita City</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone-flip fa-3x"></i>
          <h3>Phone Number</h3>
          <p>09123456789</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>gmail@gmail.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel &copy; 2022, All Rights Reserved</p>
    </footer>
  </body>
</html>
